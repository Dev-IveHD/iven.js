# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

version: 2

jobs:
  test_node_10:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Install npm dev
          command: |
            npm install --only=dev
            npm install
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Test
          command: npm run test
      - store_test_results:
          path: reports

  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Update npm
          command: "sudo npm install -g npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
              #fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  release:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Update npm
          command: "sudo npm install -g npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            #fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - test_node_10:
          filters:
            branches:
              only:
                - master
                - alpha
      - release:
          requires:
            - test_node_10
          filters:
            branches:
              only:
                - master
                - alpha

  test_and_build:
    jobs:
      - test_node_10:
          filters:
            branches:
              ignore:
                - master
                - alpha
      - build:
          filters:
            branches:
              ignore:
                - master
                - alpha
          requires:
            - test_node_10
